<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <style>
        body{
            border: 1px solid skyblue;
            max-width: 1140;
            margin: 0 auto;
        }
        .image-container{
            display: flex;
        }
        .image-container div{
          width: 50%;  
        }
        .image-container img{
            width: 100%;
        }
        @media  screen and (max-width:576px) {
            .image-container{
                flex-direction: column;
            }
          .image-container div{
            width: 100%;
          }  
            
        }
    </style>
</head>
<body>
    <header>
        <h2>Responsive website</h2>
        <ol>
            <li>View port tag</li>
            <li>css Relative unit</li>
            <li>body max-width and horizontal center align</li>
            <li>image fluid</li>
            <li>two column flex and use media query width flex direction column</li>
            <li>multi column: grid layout</li>
            <li>menu responsive will need java script</li>
        </ol>
    </header>
    <main>
        <div class="image-container">
        <div>
            <img src="images/food.webp.jpg" alt="">
        </div>
        <div>
            <img src="images/tiger.jpg" alt="">
        </div>
    </div>    
    </main>
</body>
</html>
